<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Sign In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="/styles/master.css">

	<script type="text/javascript" src="/scripts/master.js" defer></script>
	<script type="text/javascript" src="/scripts/signIn.js" defer></script>
</head>

<body>

	<div class="header">
		<h1 class="primary-message">Sign In</h1>
	</div>

	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<form action="/" method="POST" name="signInForm" onsubmit="return validateForm();" class="inputContent">
			<label for="empId"><b>Employee ID</b></label>
	        <input type="number" placeholder="Enter Employee ID" name="empId" required>

	        <label for="empPsw"><b>Password</b></label>
	        <input type="password" placeholder="Enter Password" name="empPsw" required>

	        <input type="submit" value="Sign In">
		</form>
	</div>

</body>

</html>

<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Employee</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="../static/styles/master.css">

	<script type="text/javascript" src="../static/scripts/master.js" defer></script>
	<script type="text/javascript" src="../static/scripts/employeeDetail.js" defer></script>
</head>

<body>

	<div class="header">
		<h1 class="primary-message">Employee Detail</h1>
	</div>
		
	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<div class="inputContent">
			<table id="employeeDetails">
				<tbody>
					<tr class="hidden">
						<td>ID:</td>
						<td>
							<input id="employeeId" type="hidden" th:value="${!employee.isEmpty} ? ${employee.id} : ''" />
						</td>
					</tr>
					<tr class="hidden">
						<td>Manager ID:</td>
						<td>
							<input id="employeeManagerId" type="hidden" th:value="${!employee.isEmpty} ? ${employee.managerId} : ''" />
						</td>
					</tr>
					<tr th:class="${employee.isEmpty} ? hidden : ''">
						<td class="label">Employee ID:</td>
						<td>
							<input id="employeeEmployeeId" type="text" th:value="${!employee.isEmpty} ? ${employee.employeeId} : ''" class="update" disabled />
						</td>
					</tr>
					<tr th:class="${employee.isEmpty} ? hidden : ''">
						<td class="label">Employee First Name:</td>
						<td>
							<input id="employeeFirstName" type="text" placeholder="Enter your first name." th:value="${!employee.isEmpty} ? ${employee.firstname} : ''" class="update" />
						</td>
					</tr>
					<tr th:class="${employee.isEmpty} ? hidden : ''">
						<td class="label">Employee Last Name:</td>
						<td>
							<input id="employeeLastName" type="text" placeholder="Enter your last name." th:value="${!employee.isEmpty} ? ${employee.lastname} : ''" class="update" />
						</td>
					</tr>
					<tr th:class="${employee.isEmpty} ? hidden : ''">
						<td class="label">Employee Password:</td>
						<td>
							<input id="employeePassword" placeholder="Enter your password." type="password" th:value="${!employee.isEmpty} ? ${employee.password} : ''" class="update" />
						</td>
					</tr>
					<tr th:class="${employee.isEmpty} ? hidden : ''">
						<td class="label">Verify Password:</td>
						<td>
							<input id="employeePassword" placeholder="Verify your password" type="password" th:value="${!employee.isEmpty} ? ${employee.password} : ''" class="update" />
						</td>
					</tr>
					<tr th:class="${employee.isEmpty} ? hidden : ''">
						<td class="label">Employee Classification:
							<select id="employeeClassification" placeholder="Select title" th:field="*{employee.classification}">
								<option placeholder="Select position" th:each="employee_Type : ${employeeType}" th:text="*{classification}" th:value= "${employee.classification} : ''" class="update"></option>
							</select>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<button id="saveButton" type="button" class="action">Save</button>

		<div id="employeeSavedAlertModal" class="modal animate-opacity-show">
			<div class="modal-content">
				<div class="container gray-blue">
					<h1>
						<span>Employee</span><br/>
						<span>Saved</span>
					</h1>
				</div>
			</div>
		</div>
	</div>

	<div class="footer" th:classappend="${employee.isInitialEmployee} ? hidden : ''">
		<img id="signOutImage" src="../images/Sign-Out.png" alt="Sign Out" class="footer" />
	</div>

</body>

</html>
